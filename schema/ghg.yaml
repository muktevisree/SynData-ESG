facility_id:
  type: string
  generator: uuid

facility_name:
  type: string
  generator: faker.company

country_code:
  type: string
  values:
    - US
    - CA
    - GB
    - IN
    - AU
    - NO
    - DE
    - CN
    - BR
    - ZA

latitude:
  type: float
  min: -90
  max: 90

longitude:
  type: float
  min: -180
  max: 180

reporting_period_start:
  type: date
  range: ["2022-01-01", "2022-12-31"]

reporting_period_end:
  type: date
  range: ["2023-01-01", "2023-12-31"]

scope_1_emissions_tonnes:
  type: float
  min: 10000
  max: 500000

scope_2_emissions_tonnes:
  type: float
  min: 5000
  max: 250000

total_emissions_tonnes:
  type: float
  calculated: scope_1_emissions_tonnes + scope_2_emissions_tonnes
