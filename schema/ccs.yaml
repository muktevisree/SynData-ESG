facility_id:
  type: string

country_code:
  type: string

capture_source_type:
  type: string
  choices: ["Power Plant", "Refinery", "Cement", "Steel"]

storage_type:
  type: string
  choices: ["Saline Aquifer", "Depleted Reservoir", "EOR Site"]

co2_captured_tonnes:
  type: float
  min: 10000
  max: 500000

co2_stored_tonnes:
  type: float
  min: 8000
  max: 480000

total_cost_million_usd:
  calculated: co2_captured_tonnes + co2_stored_tonnes
