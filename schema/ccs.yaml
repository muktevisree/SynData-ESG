facility_id:
  type: string
  pattern: "FAC-###"

country_code:
  type: categorical
  enum: [US, CA, IN, AU, DE]

capture_source_type:
  type: categorical
  enum: [power plant, industrial, biogenic]

storage_type:
  type: categorical
  enum: [saline aquifer, depleted field, EOR site]

co2_captured_tonnes:
  type: float
  min: 10000
  max: 1000000

co2_stored_tonnes:
  type: float
  min: 5000
  max: 1000000

total_cost_million_usd:
  type: float
  min: 1
  max: 1000
