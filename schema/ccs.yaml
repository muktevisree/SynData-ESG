facility_id:
  type: string
  generator: uuid

country_code:
  type: string
  values:
    - US
    - CA
    - GB
    - IN
    - AU
    - NO
    - DE
    - CN
    - BR
    - ZA

capture_source_type:
  type: string
  values:
    - power generation
    - cement production
    - hydrogen production
    - steel manufacturing
    - chemical processing
    - natural gas processing
    - bioenergy
    - direct air capture

storage_type:
  type: string
  values:
    - saline aquifer
    - depleted oil and gas field
    - basalt formation
    - unmineable coal seam
    - offshore reservoir

co2_captured_tonnes:
  type: float
  min: 50000
  max: 500000

co2_stored_tonnes:
  type: float
  min: 10000
  max: 450000

total_cost_million_usd:
  type: float
  calculated: co2_captured_tonnes + co2_stored_tonnes
